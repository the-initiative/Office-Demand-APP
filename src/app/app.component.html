<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Office Demand App</span>
    <span class="example-spacer"></span>

 <div  *ngIf="authService.user | async">
   <a mat-button [routerLink]="['/list']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">List</a>
   <a mat-button [routerLink]="['/item']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">Add Item</a>
   <a mat-button (click)="logout()">Logout</a>
 </div>


  </mat-toolbar-row>
</mat-toolbar>


<router-outlet *ngIf="authService.user | async"></router-outlet>



<div *ngIf="!(authService.user | async)">
 <input type="text" [(ngModel)]="email" placeholder="email">
 <input type="password" [(ngModel)]="password" placeholder="password">

 <button mat-button (click)="signup()" [disabled]="!email || !password">
   Signup
 </button>

 <button mat-button (click)="login()" [disabled]="!email || !password">
   Login
 </button>
</div>
